
set -g default-terminal "screen-256color"

# change prefix from C-b to C-a
set -g prefix C-a

# Free the original C-b prefix keybinding
unbind C-b

# delay between prefix and command
set -sg escape-time 1

# send C-a to other apps by pressing C-a twice
bind C-a send-prefix

# set base index for windows and panes to 1 instead of 0
set -g base-index 1

# reload the file with prefix-r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on



# ----- window ------------------------------------------------------
#
# set colors of window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors of active window
setw -g window-status-current-fg white 
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# center window list
set -g status-justify centre



# ----- panes -------------------------------------------------------
#
# set pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# set colors of command / message line set -g message-fg white
set -g message-bg black
set -g message-attr bright

# splittng panes
bind | split-window -h
bind - split-window -v



# ----- status line -------------------------------------------------

# set colors of status line
set -g status-fg white
set -g status-bg black

# Status line left side
set -g status-left-length 40
set -g status-left " #[fg=green]Session: #S #[fg=yellow] Window: #I #[fg=cyan] Pane: #P"
set -g status-utf8 on

# Status line right side
set -g status-right " | #[fg=white]%d %b %R "

# update status bar every sixty seconds
set -g status-interval 60


# sane scrolling
setw -g mode-mouse on



# set navigation keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set resize keybindings
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
